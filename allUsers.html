  <body>
    <header class="header">
      <div class="enter container-lg">
        <div class="enter-main d-flex justify-content-between align-items-center">
          <div class="enter-left">
            <div class="logo">
              <a href="./allUsers.html" class="enter-left__logo-link">
                <img src="./assets/img/4simlogoaz.svg" alt="Logo" class="enter-left__logo" />
              </a>
            </div>
          </div>
          <div class="enter-right d-flex gap-3 align-items-center">
            <div class="enter-right__user d-flex align-items-center gap-5">
              <h5 class="text-white m-0">Admin</h5>
              <button onclick="window.open('./index.html','_self')" class="btn btn-secondary m-0 px-4 py-2 logout-btn">Çıxış</button>
            </div>
            <div class="enter-right__sidebar">
              <i class="fa-solid fa-bars fa-lg d-lg-none bar-icon" style="color: #ffffff"></i>
            </div>
          </div>
        </div>
      </div>
    </header>
    <main class="main">
      <section id="main-section">
        <div class="main-divide d-flex">
          <div class="hidden-nav d-none d-lg-flex flex-column flex-shrink-0 bg-light h-100" style="width: 280px" bis_skin_checked="1">
            <ul class="nav nav-pills flex-column nav-list">
              <li class="nav-item">
                <a href="./allUsers.html" class="nav-link" aria-current="page">
                  <i class="fa-solid fa-users"></i>
                  Bütün İstifadəçilər
                </a>
              </li>
              <!-- <li class="nav-item">
                <a href="./confirmed.html" class="nav-link" aria-current="page">

                  Təsdiqlənməmiş
                </a>

          </div>
          <div class="main-body">
            <section class="text-black">
              <div class="date m-4 d-flex justify-content-end">
                <h5 class="date-time"></h5>
              </div>
            </section>
            <div class="all-users">
              <div class="container-lg">
                <div class="all-users__body">
                  <div class="d-flex justify-content-between align-items-center mb-4 body-top">
                    <h3 class="d-inline-block">İstifadəçilər</h3>
                    <div class="d-flex gap-2 search-area">
                      <div class="all-users__filter">
                        <select name="" id="select">
                          <option value="all">Bütün İstifadəçilər</option>
                          <option value="confirmedActivity">Aktivliyi təsdiq edilməmiş istifadəçilər</option>
                          <option value="unconfirmedEmail">Email-i təsdiq edilməmiş istifadəçilər</option>
                          <!-- <option value="unconfirmedNumber">Nömrəsi təsdiq edilməmiş istifadəçilər</option> -->
                        </select>
                      </div>
                      <form>
                        <input type="text" placeholder="İstifadəçini axtarış edin" class="p-2 search-input" />
                        <button class="btn btn-success p-2 search-btn">Axtar</button>
                      </form>
                    </div>
                  </div>
                  <div class="all-users__table">
                    <div class="table-container table-responsive-sm">
                      <table class="table table-bordered">
                        <thead>
                          <tr>
                            <th scope="col">Şəkil</th>
                            <th scope="col">Ad və Soyad</th>
                            <th scope="col">Email</th>
                            <th scope="col">Şirkət</th>
                            <th scope="col">Vəzifə</th>
                            <th scope="col">İstifadəçi adı</th>
                            <th scope="col">Telefon</th>
                            <th scope="col">Roles</th>
                            <th scope="col">Email Status</th>
                            <!-- <th scope="col">Telefon Status</th> -->
                            <th scope="col">Aktiv Status</th>
                            <th scope="col">Aktivlik Statusunun Redaktəsi</th>
                            <th scope="col" class="align-middle"><i class="fa-solid fa-gears fa-2xl" style="color: #00162b"></i></th>
                          </tr>
                        </thead>
                        <tbody class="table-body"></tbody>
                      </table>
                    </div>
                  </div>
                </div>
                <nav class="d-flex justify-content-center mb-4">
                  <div class="pagination pages"></div>
                </nav>
              </div>
            </div>
          </div>
        </div>
      </section>
