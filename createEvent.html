  <body>
    <header class="header">
      <div class="enter container-lg">
        <div class="enter-main d-flex justify-content-between align-items-center">
          <div class="enter-left">
            <div class="logo">
              <a href="./allUsers.html" class="enter-left__logo-link">
                <img src="./assets/img/4simlogoaz.svg" alt="Logo" class="enter-left__logo" />
              </a>
            </div>
          </div>
          <div class="enter-right d-flex gap-3 align-items-center">
            <div class="enter-right__user d-flex align-items-center gap-5">
              <h5 class="text-white m-0">Admin</h5>
              <button onclick="window.open('./index.html','_self')" class="btn btn-secondary m-0 px-4 py-2 logout-btn">Çıxış</button>
            </div>
            <div class="enter-right__sidebar">
              <i class="fa-solid fa-bars fa-lg d-lg-none bar-icon" style="color: #ffffff"></i>
            </div>
          </div>
        </div>
      </div>
    </header>
    <main class="main">
      <section id="main-section">
        <div class="main-divide d-flex">
          <div class="hidden-nav d-none d-lg-flex flex-column flex-shrink-0 bg-light h-100" style="width: 280px" bis_skin_checked="1">
            <ul class="nav nav-pills flex-column nav-list">
              <li class="nav-item">
                <a href="./allUsers.html" class="nav-link" aria-current="page">
                  <i class="fa-solid fa-users"></i>
                  Bütün İstifadəçilər
                </a>
              </li>
              <li class="nav-item">
                <a href="./createEvent.html" class="nav-link" aria-current="page">
                  <i class="fa-regular fa-calendar-check"></i>
                  Tədbir yarat
                </a>
              </li>
              <li class="nav-item">
                <a href="./allEvents.html" class="nav-link" aria-current="page">
                  <i class="fa-regular fa-calendar-days"></i>
                  Bütün Tədbirlər
                </a>
              </li>
              <li class="nav-item">
                <a href="./createQuestions.html" class="nav-link" aria-current="page">
                  <i class="fa-solid fa-clipboard-question"></i>
                  Sorğu yarat
                </a>
              </li>
              <li class="nav-item">
                <a href="./allQuestions.html" class="nav-link" aria-current="page">
                  <i class="fa-regular fa-calendar-days"></i>
                  Bütün Sorğular
                </a>
              </li>
            </ul>
          </div>
          <div class="main-body">
            <section class="text-black">
              <div class="date m-4 d-flex justify-content-end">
                <h5 class="date-time"></h5>
              </div>
            </section>
            <div class="create-event mb-5">
              <div class="container-lg">
                <div class="d-lg-flex d-md-flex justify-content-between gap-2">
                  <div class="create-event__body col-lg-6 col-md-6">
                    <div class="create-event__form-area">
                      <h2 class="text-center">Tədbir yarat</h2>
                      <form id="create-event__form">
                        <div class="form-group">
                          <label for="title">Başlıq</label>
                          <input type="text" class="form-control" name="Title" id="Title" placeholder="Başlığı daxil edin" />
                        </div>
                        <div class="form-group">
                          <label for="content" class="d-block">Məzmun</label>
                          <textarea  class="w-100" name="Content" id="Content" placeholder="Məzmunu daxil edin"></textarea>
                        </div>
                        <div class="form-group">
                          <label for="address">Ünvan</label>
                          <input type="text" class="form-control" name="Address" id="Address" placeholder="Ünvanı daxil edin" />
                        </div>
                        <div class="form-check">
                          <label for="dateTime">Tarix</label>
                          <input type="datetime-local" class="form-control" name="DateTime" id="DateTime" placeholder="Tarixi daxil edin" />
                        </div>
                        <div class="form-check">
                          <input type="checkbox" checked id="IsAllUsers" name="IsAllUsers" value="isAllUsers " />
                          <label for="isAllUsers"> IsAllUsers</label><br />
                        </div>
                        <div class="form-check">
                          <input type="checkbox" checked id="isActive" name="IsActive" value="IsActive" />
                          <label for="isActive"> IsActive</label><br />
                        </div>
                        <div class="form-check">
                          <label for="image">Şəkil</label>
                          <input type="file" accept="image/png, image/gif, image/jpeg" class="form-control mb-3" name="Image" id="Image" placeholder="Tarixi daxil edin" />
                        </div>
                        <button type="submit" class="btn btn-primary create-event__btn py-1 px-2">Submit</button>
                      </form>
                    </div>
                  </div>
                  <div class="create-event__users col-lg-6 col-md-6">
                    <div class="table-responsive-lg">
                      <table class="table table-striped">
                        <thead>
                          <tr>
                            <th scope="col"></th>
                            <th scope="col">Şəkil</th>
                            <th scope="col">Ad və Soyad</th>
                            <th scope="col">Şirkət</th>
                          </tr>
                        </thead>
                        <tbody class="create-event__users-tbody"></tbody>
                      </table>
                    </div>
                    <nav class="d-flex justify-content-center mb-4">
                      <div class="pagination pages"></div>
                    </nav>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
