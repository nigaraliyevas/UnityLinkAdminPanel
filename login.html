<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UnityLink | Admin Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-dark@4/dark.css" rel="stylesheet" />
    <link rel="stylesheet" href="./assets/css/main.css" />
  </head>
  <body class="login-main">
    <main class="main">
      <div class="container">
        <div class="login-area">
          <h1 class="text-white text-center">UnityLink Admin Panel</h1>
          <div class="login-content">
            <form id="login-form">
              <div class="form-group">
                <label for="Email" class="mb-2">Email:</label>
                <input name="Email" type="email" class="form-control mb-2" id="Email" aria-describedby="emailHelp" placeholder="Adres daxil edin" />
              </div>
              <div class="form-group">
                <label for="" class="mb-2">Şifrə:</label>
                <input name="Password" type="password" class="form-control" id="Password" placeholder="Şifrə daxil edin" />
              </div>
              <button type="submit" class="btn btn-primary signin-btn d-inline mt-3">Daxil ol</button>
            </form>
          </div>
        </div>
      </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>
    <script src="./assets/js/login.js"></script>
  </body>
</html>
